<template id="datatag-widget">
    <div class="card"
        v-bind:class="rdg.display.alert_state != null ? 'border-' + rdg.display.alert_state : ''">
        <div class="card-body"
            v-bind:class="rdg.display.alert_state != null ? 'text-' + rdg.display.alert_state : ''">
            <h5 class="card-title data-tag-name">(( rdg.display_name ))</h5>
            <label class="card-text display-4 data-tag-value"
                v-bind:style="{fontSize: rdg.display.reading.length > 9 ? rdg.display.reading.length > 15 ? '2rem' : '2.5rem' : fontSize}">
                (( rdg.display.reading ))
            </label>
        </div>
        <div class="card-footer"
        v-bind:class="rdg.alert_state != null ? 'border-' + rdg.alert_state : ''">
            <small class="text-muted data-tag-timestamp">(( rdg.display.received ))</small>
        </div>
        <div class="card-footer"
        v-bind:class="rdg.alert_state != null ? 'border-' + rdg.alert_state : ''">
            <small class="text-muted data-tag-timestamp">(( rdg.display.updated ))</small>
        </div>
    </div>
</template>
